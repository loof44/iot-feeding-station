[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
lib_deps = 
	bogde/HX711@^0.7.5
	miguelbalboa/MFRC522@^1.4.11
	heltecautomation/Heltec ESP32 Dev-Boards@^1.1.2
	heltecautomation/ESP32_LoRaWAN@^2.1.1
monitor_speed = 115200
